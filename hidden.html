<!DOCTYPE html>
<html>
<head>
 <title>Hidden file</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Hidden things by Vinod Kumar Reddy Nellore</h2>

<form>
    <label for="secret_word">Enter the secret word</label>
    <input type ="password" id="secret_word" name="secret_word" value="Secret"> <br>

    <label for="guess_word">Enter a guess</label>
    <input type ="text" id="guess_word" name="guess_word" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="count">This correct count will be displayed here</p>

<div class="container">
    <img id="plantImage" src="Images/Lavender.jpg" alt="Lavender" width="200" height="200" onclick="rotateImage()">
</div>

<script>   
 var correct = 0;
 var wrong = 0;  

 function processGuess(){
    secretword = document.getElementById("secret_word").value
    guessword = document.getElementById("guess_word").value

    if(secretword==guessword){
        correct++
        confirm("Congratulations")
    }
        else{
        wrong++
        confirm("Sorry")
    }

    out = document.getElementById("count")
    out.innerHTML = "Correct Attempts: " + correct +"     Wrong Attempts: " + wrong

}

    var currentImage=0;
    
    function rotateImage(){
    switch(currentImage){
            case 0: 
                currentImage++;
                document.getElementById("plantImage").src = "Images/Lavender.jpg";
                break;
            case 1:
                currentImage++;
                document.getElementById("plantImage").src = "Images/Ladypalm.jpg";
                break;
            case 2:
                currentImage=0;
                document.getElementById("plantImage").src = "Images/Nasturtium.jpg";
                break;
    }          
        }
</script>
</body>
</html>
